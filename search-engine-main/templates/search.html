<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة بحثي - اكتشف الكتب والروايات</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .search-container {
            max-width: 800px;
            margin: 100px auto 0;
            padding: 20px;
        }
        .search-box {
            position: relative;
            margin-bottom: 30px;
        }
        .search-input {
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 18px;
            border: 2px solid #ddd;
            transition: all 0.3s;
        }
        .search-input:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        .search-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #4e73df;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .search-btn:hover {
            background: #2e59d9;
        }
        .logo {
            font-size: 36px;
            font-weight: 700;
            color: #4e73df;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo i {
            margin-left: 10px;
        }
        .quick-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
        }
        .quick-link {
            background: #f1f3f9;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            color: #4e73df;
            text-decoration: none;
            transition: all 0.3s;
        }
        .quick-link:hover {
            background: #4e73df;
            color: white;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .search-container {
                margin-top: 50px;
                padding: 15px;
            }
            .search-input {
                padding: 12px 20px;
                font-size: 16px;
            }
            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>مكتبة بحثي</span>
            </div>
            <form action="{{ search_url }}" method="GET">
                <div class="search-box">
                    <input type="text" name="q" class="form-control search-input" placeholder="ابحث عن رواية، مؤلف، نوع أدبي..." aria-label="بحث">
                    <button class="search-btn" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
            <div class="quick-links">
                <a href="#" class="quick-link">كتب جديدة</a>
                <a href="#" class="quick-link">أشهر الروايات</a>
                <a href="#" class="quick-link">مؤلفون عالميون</a>
                <a href="#" class="quick-link">روايات عربية</a>
                <a href="#" class="quick-link">كتب مترجمة</a>
                <a href="#" class="quick-link">تصنيفات أدبية</a>
            </div>
        </div>
        <div class="footer">
            <p>© 2025 مكتبة "بحثي" - جميع الحقوق محفوظة</p>
            <div class="mt-2">
                <a href="#" class="text-decoration-none text-muted mx-2">حول المحرك</a>
                <a href="#" class="text-decoration-none text-muted mx-2">سياسة الخصوصية</a>
                <a href="#" class="text-decoration-none text-muted mx-2">الشروط والأحكام</a>
                <a href="#" class="text-decoration-none text-muted mx-2">اتصل بنا</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
